<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>results</title>
        <link rel="stylesheet" href="{{url_for('static',filename='styles.css')}}" >
    </head>
    <body>
        <div class="header">
            <h4>results</h4>
        </div>
        <div class="content_box">
            <table>
                <thead>
                    <tr>
                        <td>name</td>
                        <td>email</td>
                    </tr>
                </thead>
                <tbody>
                    {%for user in data%}
                    <tr>
                        <td>{{user["name"]}}</td>
                        <td>{{user['email']}}</td>
                        <td>
                            <form class="delete" action="/deleteUser" method="post">
                                <input type="hidden" name="userid" value={{user["id"]}}>
                                <input type="submit" name="name" value="delete">
                            </form>
                        </td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
            <form class="" action="/" method="GET">
                <input type="submit" name="name" value="Add New User">
            </form>

        </div>
    </body>
</html>
