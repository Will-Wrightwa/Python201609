<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>restfull products</title>
        <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    </head>
    <body>
        <div id="wrapper">
            <h2>Edit Product {{_id}}</h2>
            <form action="/products/update/{{_id}}" class="" methods=["POST"]>
                <h4>Name:</h4>
                <input type="text" name="name" value="{{product['name']}}">
                <h4>Description:</h4>
                <input type="text" name="name" value="{{product['description']}}">
                <h4>Price:</h4>
                <input type="text" name="name" value="{{product['price']}}">
                <input type="submit" name="name" value="Update">
            </form>

            <a href="/products/show/{{_id}}">Show</a>
            <a href="/Products">Back</a>
        </div>
    </body>
</html>
