<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>restfull products</title>
        <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    </head>
    <body>
        <div id="wrapper">
            <h2>Products</h2>
            <table class="table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Description</th>
                  <th>Price</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>{{name}}</td>
                  <td>{{description}}</td>
                  <td>{{price}}</td>
                  <td>
                        <a href="/products/show/{{_id}}">show</a>
                        <a href="/products/edit/{{_id}}">edit</a>
                        <form action="/products/destroy/{{_id}}" method="post">
                            <input type="submit" name="name" value="Delete">
                        </form>
                  </td>
                </tr>
              </tbody>
            </table>
            <a href="/products/new">Add a new Product</a>
        </div>
    </body>
</html>
